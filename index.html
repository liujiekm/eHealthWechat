<!DOCTYPE html>
<html>

  <head>

      <!--Bootstrap 不支持 IE 古老的兼容模式。为了让 IE 浏览器运行最新的渲染模式下,加入如下内容-->
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <!--让部分国产浏览器默认采用高速模式渲染页面-->
      <meta name="renderer" content="webkit" />
      <!--Bootstrap3 是移动设备优先的为了确保适当的绘制和触屏缩放，增加如下内容-->

      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title></title>




      <link href="http://localhost:3000/build/styles.css" rel="stylesheet">
      <!--<script src="http://localhost:3000/build/shared.js"></script>-->
      <script src="http://localhost:3000/build/jquery.js"></script>


      


  </head>
  <body>
<div id="app">

</div>
  <script src="http://localhost:3000/build/app.js"></script>
  
  

  </body>

</html>
